<!DOCTYPE html>
<head>
  <title>LED1</title>
</head>

<html>
   <body>
   	Welcome to our LED
   	 <button type="button" onclick="ledonoff()">Turn led on/off</button>

   	</body>

   	<script>
   	var onoff = require('onoff');
	var Gpio = onoff.Gpio,
		led = new Gpio(4, 'out'),
		sensor = new Gpio(17, 'in', 'both');
   	var ledon = false;

   	//turn led on/off
	function ledonoff(){
		if (ledon == false){
			led.write(1, function() {
				console.log("Changed LED state to: On");
				ledon = true;
			});
		}else{
			led.write(0, function() {
				console.log("Changed LED state to: Off");
				ledon = false;
			});
		}
	}

	</script>


</html>
